<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <div class="header">
      <h1>Atendimento Online</h1>
    </div>
    <div class="scroll">
      <div id="chat-box">
        <div>
          <h4 class="fala-atendente">Atendente diz:</h4>
          <div class="box-fala-atendente">
            <p class="texto-atendente">Olá, como posso ajudar?</p>
          </div>
        </div>
        <div>
          <h4 class="fala-usuario">Você diz:</h4>
          <div class="box-texto-usuario">
            <p class="texto-usuario">Texto</p>
          </div>
        </div>
      </div>
    </div>
    <form class="box-envio">
      <input placeholder="Digite sua mensagem..." />
      <button onclick="adicionar(); return false">Enviar</button>
    </form>
  </body>
</html>

<script>
  const botao = document.querySelector("button");
  const input = document.querySelector("input");

  function adicionar() {
    const texto = input.value;
    const div = document.createElement("div");
    div.innerHTML = `<div><h4 class="fala-usuario">Você diz:</h4><div class="box-texto-usuario"><p class="texto-usuario">${texto}</p></div></div>`;
    document.getElementById("chat-box").appendChild(div);
    input.value = "";
  }
</script>

<style>
  body {
    background-color: #888787;
    font-family: Arial, Helvetica, sans-serif;
    justify-content: center;
    align-items: center;
    display: flex;
    flex-direction: column;
  }

  .chat-box {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: flex-end;
  }

  .header {
    height: 3em;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  div.scroll {
    background-color: green;
    border: 3px solid #000000;
    overflow-y: auto;
    text-align: justify;
    width: 95vw;
    height: 70vh;
    padding: 20px;
    border-radius: 10px;
    background-image: url("data:image/svg+xml,<svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'><defs><pattern id='a' patternUnits='userSpaceOnUse' width='21' height='21' patternTransform='scale(3) rotate(110)'><rect x='0' y='0' width='100%' height='100%' fill='hsla(204,18.8%,26.1%,1)'/><path d='M3.25 10h13.5M10 3.25v13.5' transform='translate(0.5,0)' stroke-linejoin='round' stroke-linecap='round' stroke-width='8' stroke='hsla(199,15.7%,38.6%,1)' fill='none'/></pattern></defs><rect width='800%' height='800%' transform='translate(0,0)' fill='url(%23a)'/></svg>");
  }

  .box-envio {
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1em;
    width: 100%;
  }

  h1 {
    text-align: center;
    color: #000000;
  }

  input {
    width: 80vw;
    height: 2em;
    border-radius: 5px;
    border: 1px solid #000000;
    margin-right: 2em;
    padding: 0.5em;
  }

  button {
    width: 15vw;
    height: 3em;
    border-radius: 5px;
    background-color: #000000;
    color: #ffffff;
  }

  .fala-usuario {
    text-align: right;
    color: #fff;
  }

  .texto-usuario {
    text-align: right;
    color: #00000;
  }

  .box-texto-usuario {
    background-color: #fff;
    border-radius: 10px;
    padding: 0.5em;
    margin-bottom: 1em;
  }

  .fala-atendente {
    text-align: left;
    color: #fff;
  }

  .texto-atendente {
    text-align: left;
    color: #000000;
  }

  .box-fala-atendente {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 0.5em;
    margin-bottom: 1em;
  }
</style>
